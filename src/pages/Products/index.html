<!DOCTYPE html>
<html lang="pt-BR">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Produtos</title>
		<link
			rel="icon"
			href="/assets/imgs/products/img/logo.svg"
			type="imagem/svg"
		/>
		<link rel="stylesheet" href="Products/style.css" />
	</head>

	<body>
		<main>
			<nav id="navbar">
				<div id="navbar-left">
					<img
						id="nav-logo"
						src="/assets/imgs/home/img/logo.svg"
						alt="StockLog"
					/>
				</div>
				<div id="navbar-right">
					<p id="conta-cadastrada">Mercado Santana</p>
					<img
						class="nav-icon"
						src="/assets/imgs/home/icon/conta.svg"
						alt="Conta"
					/>
					<img
						class="nav-icon"
						src="/assets/imgs/home/icon/engrenagem.svg"
						alt="Engrenagem"
					/>
				</div>
			</nav>

			<div class="navigation-buttons">
				<a href="/home">
					<button class="btn" id="btn-voltar">
						<img
							src="/assets/imgs/products/icon/seta-esquerda.svg"
							alt="Voltar"
						/>Home
					</button>
				</a>
				<a href="/alerts">
					<button class="btn" id="btn-proximo">
						Alertas<img
							src="/assets/imgs/products/icon/seta-direita.svg"
							alt="Próximo"
						/>
					</button>
				</a>
			</div>

			<div class="bloco-tabela">
				<div id="filtro-btn">
					<p id="produtos">Produtos</p>
					<div class="filter">
						<div class="grupo-filtros">
							<div class="select-wrapper">
								<img
									src="/assets/imgs/products/icon/filtro.svg"
									alt="Ícone de filtro"
									class="icon-inside-select"
								/>
								<select id="select-filtro-principal" class="select-filtro">
									<option value="">Filtrar por:</option>
									<option value="produto">Produto</option>
									<option value="codigo">Código</option>
									<option value="codigo-barra">Código de Barra</option>
									<option value="unidade">Unid.</option>
									<option value="entrada">Entrada</option>
									<option value="categoria">Categoria</option>
								</select>
							</div>

							<select id="select-categorias" class="select-filtro escondido">
								<option value="Todos">Todos</option>
								<option value="Laticínios">Laticínios</option>
								<option value="Bebidas">Bebidas</option>
								<option value="Café">Café</option>
								<option value="Hortifrúti">Hortifrúti</option>
								<option value="Grãos">Grãos</option>
								<option value="Padaria">Padaria</option>
								<option value="Farinhas">Farinhas</option>
								<option value="Frios">Frios</option>
								<option value="Congelados">Congelados</option>
								<option value="Frutas">Frutas</option>
							</select>
						</div>
					</div>
				</div>

				<table id="tabela">
					<thead>
						<tr>
							<th>Código</th>
							<th>Produto</th>
							<th>Código de Barra</th>
							<th>Unid.</th>
							<th>Entrada</th>
							<th>Validade</th>
							<th>Categoria</th>
							<th></th>
							<th></th>
						</tr>
					</thead>
					<tbody id="body"></tbody>
				</table>

				<div id="containerProdBotoes">
					<div class="footer" id="footer-geral">
						<div class="pagination">
							<button class="bnt-footer" id="bnt-pag-voltar">
								<img
									src="/assets/imgs/products/icon/seta-2.svg"
									alt=""
									class="btn-footer-img"
								/>
							</button>
							<div class="pag-footer">Página 1 de 34</div>
							<button class="bnt-footer" id="bnt-pag-proximo">
								<img
									src="/assets/imgs/products/icon/seta.svg"
									alt=""
									class="btn-footer-img"
								/>
							</button>
						</div>
						<div id="footer-acoes">Mostrando 10 ações de 340</div>
					</div>

					<div class="icons-footer" id="icons">
						<div class="icons-left">
							<div class="btn-footer-planilha">
								<button id="btn-VerCategorias">
									<img src="/assets/imgs/products/icon/tag-categoria.svg" alt="" />
									Ver Categorias
								</button>
							</div>
							<div>
								<button id="btn-adicionarCategoria">
									<img src="/assets/imgs/products/icon/planilha.svg" alt="" />
									Adicionar Categoria
								</button>
							</div>
						</div>
						<div class="icons-right">
							<div>
								<button id="btn-imprimir">
									Imprimir Planilha
									<img src="/assets/imgs/products/icon/impressora.svg" alt="" />
								</button>
							</div>
							<div class="btn-footer-planilha">
								<button id="btn-produto">
									<img src="/assets/imgs/products/icon/adicionar.svg" alt="" />
									Adicionar Produto
								</button>
							</div>
							<div>
								<button id="btn-botao-mais">
									<img
										src="/assets/imgs/products/icon/botao-mais-opiçoes.svg"
										alt=""
									/>
								</button>
							</div>
						</div>
					</div>
				</div>
			</div>
		</main>

		<!-- Modal de confirmação -->
		<div id="confirm-modal" class="modal1">
			<div class="modal-content">
				<p>Tem certeza que deseja apagar este item?</p>
				<button id="confirmar-delete">Sim</button>
				<button id="cancelar-delete" onclick="closeDeleteModal()">
					Cancelar
				</button>
			</div>
		</div>

		<!-- MOdal de edição -->
		<div id="modal-editar" class="modal2">
			<div class="conteudo-modal">
				<h2>Editar Produto</h2>

				<label>Produto:</label>
				<input type="text" id="editar-produto" />

				<label>Codigo de Barra</label>
				<input type="string" id="editar-codigo-de-barra" />

				<label>Quantidade:</label>
				<input type="number" id="editar-quantidade" />

				<label>Entrada:</label>
				<input type="date" id="editar-entrada" />

				<label>Mínimo:</label>
				<input type="number" id="editar-minimo" />

				<label>Máximo:</label>
				<input type="number" id="editar-maximo" />

				<label>Validade:</label>
				<input type="date" id="editar-validade" />

				<label>Categoria:</label>
				<input type="text" id="editar-categoria" />

				<div class="botoes-modal">
					<button id="cancelar-edicao">Cancelar</button>
					<button id="salvar-edicao">Salvar</button>
				</div>
			</div>
		</div>

		<!-- Modal de Adicionar Produto -->
		<div id="adicionar-modal">
			<div id="box-adicionar">
				<h2>Adicionar Produto</h2>

				<label for="novo-produto">Produto:</label>
				<input type="text" id="novo-produto" />

				<label for="novo-codigo-de-barra">Codigo de Barra</label>
				<input type="string" id="novo-codigo-de-barra" />

				<label for="novo-quantidade">Quantidade:</label>
				<input type="number" id="novo-quantidade" />

				<label for="novo-entrada">Entrada:</label>
				<input type="date" id="novo-entrada" />

				<label for="novo-validade">Validade:</label>
				<input type="date" id="novo-validade" />

				<label for="novo-minimo">Mínimo:</label>
				<input type="number" id="novo-minimo" />

				<label for="novo-maximo">Máximo:</label>
				<input type="number" id="novo-maximo" />

				<label for="nova-categoria">Categoria:</label>
				<select id="nova-categoria"></select>

				<div id="botoes-adicionar">
					<button id="btn-cancelar-produto">Cancelar</button>
					<button id="btn-salvar-produto">Adicionar</button>
				</div>
			</div>
		</div>

		<!-- Modal de adicionar categoria  -->
		<div id="modal-adicionar-categoria">
			<div id="box-title-adicionar-categoria">
				<p> Adicionar nova categoria</p>
			</div>
			<div id="box-categoria-dados">
				<div>
					<p>Nome:</p>
					<input type="text">
				</div>
				<div>
					<p>Cor:</p>
					<input type="color" id="minha-cor" value="#ff0000">
				</div>
			</div>
			<div id="box-categoria-visualizacao">
				<p>Visualização:</p>
				<div id="visualizacao-categoria">

				</div>
			</div>
			<div id="box-btns-product">
				<div>
					<button>Cancelar</button>
				</div>
				<div>
					<button>Adicionar</button>
				</div>
				
			</div>
		</div>
	</body>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.6.0/axios.min.js"></script>
	<script type="module" src="/Products/script.js"></script>
</html>
