<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Alertas - Stock Log</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <nav id="navbar">
      <div id="navbar-left">
          <img id="nav-logo" src="../../assets/imgs/home/img/logo.svg" alt="StockLog">
      </div>
      <div id="navbar-right">
          <p id="conta-cadastrada"> Mercado Santana </p>
          <img class="nav-icon" src="../../assets/imgs/home/icon/conta.svg" alt="Conta">
          <img class="nav-icon" src="../../assets/imgs/home/icon/engrenagem.svg" alt="Engrenagem">
      </div>
  </nav>
  <div class="navegacao-extremos">

    <a href = "../Products/index.html">
    <button class="btn-voltar">Voltar</button>
    </a>
    <a href = "../Report/index.html">
    <button class="btn-proximo">Próximo</button>
  </a>
  </div>
  <main>
    <div class="alertas-container">
      <div class="abas">
        <button class="aba ativa" data-aba="vencidos">Produtos vencidos</button>
        <button class="aba" data-aba="proximo">Próximo a vencer</button>
        <button class="aba" data-aba="maximo">Acima do máximo</button>
        <button class="aba" data-aba="minimo">Abaixo do mínimo</button>
      </div>
      <div class="cards-container" id="cards-container"></div>
      <div class="paginacao">
        <button id="anterior">&lt;</button>
        <span id="pagina-info"></span>
        <button id="proximo">&gt;</button>
      </div>
      <div class="rodape">
        <span id="itens-info"></span>
        <button class="btn-excluir">Excluir</button>
      </div>
    </div>
  </main>
  <script src="script.js"></script>
</body>
</html>
