<!DOCTYPE html>
<html lang="pt-BR">
	<head>
		<meta charset="UTF-8" />
		<title>Alertas - Stock Log</title>
		<link rel="stylesheet" href="Alerts/style.css" />
		<link rel="icon" href="/assets/imgs/home/img/logo.svg" type="image/png" />
	</head>
	<body>
		<nav id="navbar">
			<div id="navbar-left">
				<img
					id="nav-logo"
					src="/assets/imgs/home/img/logo.svg"
					alt="StockLog"
				/>
			</div>
			<div id="navbar-right">
				<div id="boxContaCadastrada">
					<p id="conta-cadastrada">Mercado Santana</p>
					<img
						class="nav-icon"
						src="/assets/imgs/home/icon/conta.svg"
						alt="Conta"
					/>
				</div>
				<div id="boxConfigEtiq">
					<img
						class="nav-icon"
						src="/assets/imgs/home/icon/engrenagem.svg"
						alt="Engrenagem"
					/>
				</div>
			</div>
		</nav>

		<div id="barraNavTelas">
			<a href="/products">
				<button class="btn-voltar">
					<img
						class="botaoNavIcon"
						src="/assets/imgs/alerts/icon/seta-esquerda.svg"
						alt="Seta Esquerda"
					/>
					<b>Voltar</b>
				</button>
			</a>
			<a href="/report">
				<button class="btn-proximo">
					<b>Próximo</b>
					<img
						class="botaoNavIcon"
						src="/assets/imgs/alerts/icon/seta-direita.svg"
						alt="Seta Direita"
					/>
				</button>
			</a>
		</div>

		<main>
			<div class="alertas-container">
				<div class="abas">
					<button class="aba ativa" data-aba="vencidos">
						Produtos vencidos
					</button>
					<button class="aba" data-aba="proximo">Próximo a vencer</button>
					<button class="aba" data-aba="maximo">Acima do máximo</button>
					<button class="aba" data-aba="minimo">Abaixo do mínimo</button>
				</div>
				<div class="cards-container" id="cards-container"></div>
				<div class="paginacao">
					<button id="anterior">&lt;</button>
					<span id="pagina-info"></span>
					<button id="proximo">&gt;</button>
				</div>
				<div class="rodape">
					<span id="itens-info"></span>
					<button class="btn-excluir">Excluir</button>
				</div>
			</div>
		</main>
		<script src="Alerts/script.js"></script>
	</body>
</html>
