<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Configurações da Etiqueta</title>
  <style>
    /* Container principal direita */
    #containerRight {
      width: 40%;
      max-width: 400px;
      height: 80vh;
      max-height: 600px;
      margin: auto;
      background-color: #fff;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
      border-radius: 20px;
      padding: 20px;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #344253;
    }

    /* Container interno principal */
    #etiqConfig {
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      gap: 20px;
    }

    /* Título da configuração */
    #BoxConfigTitle {
      width: 100%;
      display: flex;
      justify-content: center;
      border-bottom: 2px solid #344253;
      padding-bottom: 8px;
      margin-bottom: 12px;
    }

    #configTitle {
      margin: 0;
      font-size: 24px;
      font-weight: 700;
      color: #344253;
    }

    /* Container dos botões e inputs */
    #etiqButtonsEdit {
      width: 100%;
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      gap: 20px;
    }

    /* Boxes com legendas e inputs */
    #boxTamEtiq,
    #boxQuantEtiq,
    #boxCorEtiq {
      width: 100%;
      display: flex;
      flex-direction: column;
      gap: 6px;
    }

    /* Subtítulos das seções */
    #boxSubtitleTam,
    #boxSubtitleQuant,
    #boxSubtitleCor {
      width: 100%;
      display: flex;
      justify-content: flex-start;
    }

    .textEtiq {
      font-size: 16px;
      margin: 0;
      color: #4e6074;
      user-select: none;
    }

    /* Inputs tamanho (largura e altura) */
    #containerTamEtiq,
    #inputTamEtiq {
      width: 100%;
      display: flex;
      gap: 12px;
      justify-content: flex-start;
      align-items: center;
    }

    .inputTamEtiq {
      width: 70px;
      height: 34px;
      padding: 6px 8px;
      border: 1.5px solid #ccc;
      border-radius: 6px;
      font-size: 16px;
      box-sizing: border-box;
      color: #344253;
      transition: none;
      outline: none;
      box-shadow: none;
    }

    .inputTamEtiq:focus {
      outline: none;
      border-color: #ccc;
      box-shadow: none;
    }

    /* Input quantidade */
    #inputQuantEtiq input {
      width: 100%;
      max-width: 120px;
      height: 34px;
      padding: 6px 8px;
      border: 1.5px solid #ccc;
      border-radius: 6px;
      font-size: 16px;
      box-sizing: border-box;
      color: #344253;
      transition: none;
      outline: none;
      box-shadow: none;
    }
    #inputQuantEtiq input:focus {
      outline: none;
      border-color: #ccc;
      box-shadow: none;
    }

    /* Select cor de fundo */
    #inputSelectCor select {
      width: 100%;
      max-width: 160px;
      height: 38px;
      padding: 6px 10px;
      border: 1.5px solid #ccc;
      border-radius: 6px;
      font-size: 16px;
      box-sizing: border-box;
      background-color: #fff;
      color: #344253;
      cursor: pointer;
      transition: none;
      outline: none;
      box-shadow: none;
    }
    #inputSelectCor select:focus {
      outline: none;
      border-color: #ccc;
      box-shadow: none;
    }

    /* Checkboxes alinhados à esquerda junto com o texto */
    .containerCheckBox {
      width: 100%;
      display: flex;
      align-items: center;
      gap: 12px;
      padding-left: 0;
      cursor: pointer;
      user-select: none;
    }

    input[type='checkbox'] {
      accent-color: #449b70;
      cursor: pointer;
      width: 20px;
      height: 20px;
      margin: 0;
      flex-shrink: 0;
    }

    /* Botões da configuração */
    #etiqBtnConfig {
      width: 100%;
      display: flex;
      justify-content: flex-start; /* alinhado junto inputs */
      align-items: center;
      margin-top: 10px;
      gap: 12px;
    }

    /* Botão imprimir estilo preto */
    
    .btnConfig3 {
  display: flex;
  align-items: center;
  gap: 8px;
  height: 34px; /* mesma altura dos inputs */
  padding: 0 14px;
  border: 1px solid #344253; /* borda preta */
  border-radius: 6px;
  background-color: transparent;
  cursor: pointer;
  font-size: 16px;
  color: #344253; /* texto preto */
  font-weight: 450;
  transition: none;
  box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2); /* sombra leve */
}


    .btnConfig3:hover {
      background-color: transparent;
      color: #344253;
      border-color: #344253;
      cursor: pointer;
    }

    /* Ícones */
    .iconConfig {
      width: 20px;
      height: 20px;
      filter: invert(10%) sepia(0%) saturate(0%) hue-rotate(1deg) brightness(12%) contrast(86%);
      /* preto */
    }
  </style>
</head>
<body>
  <main>
    <section>
      <div id="containerRight">
        <div id="etiqConfig">
          <div id="BoxConfigTitle">
            <h2 id="configTitle">Configurações da Etiqueta</h2>
          </div>
          <div id="etiqButtonsEdit">
            <div id="boxTamEtiq">
              <div id="boxSubtitleTam">
                <p class="textEtiq">Tamanho:</p>
              </div>
              <div id="containerTamEtiq">
                <div id="inputTamEtiq">
                  <input class="inputTamEtiq" type="number" />
                  <p class="textEtiq" style="margin: 0 8px;">x</p>
                  <input class="inputTamEtiq" type="number" />
                </div>
              </div>
            </div>
            <div id="boxQuantEtiq">
              <div id="boxSubtitleQuant">
                <p class="textEtiq">Quantidade de etiquetas:</p>
              </div>
              <div id="inputQuantEtiq">
                <input type="number" />
              </div>
            </div>
            <div id="boxCorEtiq">
              <div id="boxSubtitleCor">
                <p class="textEtiq">Cor de fundo:</p>
              </div>
              <div id="inputSelectCor">
                <select>
                  <option>Branco</option>
                  <option>Cinza-claro</option>
                </select>
              </div>
            </div>
            <label id="checkboxValidade" class="containerCheckBox" for="chkValidade">
              <input id="chkValidade" type="checkbox" />
              <p class="textEtiq">Incluir validade</p>
            </label>
            <label id="checkboxCodeBar" class="containerCheckBox" for="chkBarcode">
              <input
                id="chkBarcode"
                type="checkbox"
                onclick="incluiCodebar()"
              />
              <p class="textEtiq">Incluir código de barras</p>
            </label>
            <label id="checkboxCodigoInterno" class="containerCheckBox" for="chkCodigoInterno">
              <input id="chkCodigoInterno" type="checkbox" />
              <p class="textEtiq">Incluir código interno</p>
            </label>
          </div>
          <div id="etiqBtnConfig">
            <button onclick="printJS('etiqueta', 'html')" class="btnConfig3" type="button">
              <img
                class="iconConfig"
                src="../../assets/imgs/label/icon/impressora.svg"
                alt="Impressora"
              />
              <strong>Imprimir</strong>
            </button>
          </div>
        </div>
      </div>
    </section>
  </main>
  <script src="script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/print-js@1.6.0/dist/print.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.5/dist/JsBarcode.all.min.js"></script>
</body>
</html>
