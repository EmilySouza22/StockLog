<!DOCTYPE html>
<html lang="pt-BR">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="icon" href="/assets/imgs/login/img/logo.svg" type="image/png" />
		<script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.5/dist/JsBarcode.all.min.js"></script>
		<link rel="stylesheet" href="https://use.typekit.net/vdf6prs.css" />
		<link rel="stylesheet" href="Label/style.css" />
		<title>Impressão de Etiquetas</title>
	</head>
	<body>
		<nav id="navbar">
			<div id="navbar-left">
				<a href="/home">
					<img
						id="nav-logo"
						src="/assets/imgs/home/img/logo.svg"
						alt="StockLog"
					/>
				</a>
			</div>
			<div id="navbar-right">
				<div id="boxContaCadastrada">
					<p id="contaCadastrada">Mercado Santana</p>
					<img
						class="nav-icon"
						src="/assets/imgs/home/icon/conta.svg"
						alt="Conta"
					/>
				</div>
				<div id="boxConfigEtiq">
					<img
						class="nav-icon"
						src="/assets/imgs/home/icon/engrenagem.svg"
						alt="Engrenagem"
					/>
				</div>
			</div>
		</nav>
		<main id="principal">
			<section id="barraNavTelas">
				<a href="/historic">
					<button class="botaoNavTelas">
						<img
							class="botaoNavIcon"
							src="/assets/imgs/alerts/icon/seta-esquerda.svg"
							alt="Seta Esquerda"
						/>
						<b>Histórico</b>
					</button>
				</a>
				<a href="/home">
					<button class="botaoNavTelas">
						<b>Home</b>
						<img
							class="botaoNavIcon"
							src="/assets/imgs/alerts/icon/seta-direita.svg"
							alt="Seta Direita"
						/>
					</button>
				</a>
			</section>
			<section id="containerMain">
				<div id="containerLeft">
					<div id="etiqProductSelect">
						<div id="containerTitleProduct">
							<h2 id="titleProductSelect">Produto selecionado:</h2>
						</div>
						<div id="etiqProductInput">
							<div id="boxsubtitleProduct">
								<p class="textEtiq">Produto:</p>
							</div>
							<div id="boxSelectProducts">
								<select id="formProducts">
									<option id="option" value="-1">Selecionar Produto</option>
								</select>
							</div>
						</div>
						<div class="boxhrcss">
							<div class="hrcss"></div>
						</div>
					</div>
					<div id="etiqPreview">
						<div id="containerTitlePreview">
							<h2 id="titleEtiquetaPreview">Pré-visualização da Etiqueta:</h2>
						</div>
						<div id="containerPreviewEtiq">
							<div id="etiqBoxPreview">
								<div id="etiqueta">
									<div id="containerDadosProduto">
										<div id="etiquetaBoxLeft">
											<p class="etiquetaToggleProduto" style="display: none">
												Produto:
											</p>
											<p class="etiquetaToggleValidade" style="display: none">
												Validade:
											</p>
											<p class="etiquetaToggleCodigo" style="display: none">
												Código:
											</p>
										</div>
										<div id="etiquetaBoxRight">
											<p
												id="etiquetaProduto"
												class="etiquetaToggleProduto"
												style="display: none"
											></p>
											<p
												id="etiquetaValidade"
												class="etiquetaToggleValidade"
												style="display: none"
											></p>
											<p
												id="etiquetaCodigo"
												class="etiquetaToggleCodigo"
												style="display: none"
											></p>
										</div>
									</div>
									<div>
										<svg id="barcode"></svg>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
				<div id="hrcss"></div>
				<div id="containerRight">
					<div id="etiqConfig">
						<div id="BoxConfigTitle">
							<h2 id="configTitle">Configurações da Etiqueta</h2>
						</div>
						<div id="etiqButtonsEdit">
							<div id="boxTamEtiq">
								<div id="boxSubtitleTam">
									<p class="textEtiq">Tamanho:</p>
								</div>
								<div id="containerTamEtiq">
									<div id="inputTamEtiq">
										<input class="inputTamEtiq" type="number" />
										<p class="textEtiq">x</p>
										<input class="inputTamEtiq" type="number" />
									</div>
								</div>
							</div>
							<div id="boxQuantEtiq">
								<div id="boxSubtitleQuant">
									<p class="textEtiq">Quantidade de etiquetas:</p>
								</div>
								<div id="inputQuantEtiq">
									<input type="number" />
								</div>
							</div>
							<div id="boxCorEtiq">
								<div id="boxSubtitleCor">
									<p class="textEtiq">Cor de fundo:</p>
								</div>
								<div id="inputSelectCor">
									<select>
										<option>Branco</option>
										<option>Cinza-claro</option>
									</select>
								</div>
							</div>
							<div id="checkboxValidade" class="containerCheckBox">
								<input
									id="inpCheckboxValidade"
									type="checkbox"
									onclick="incluirValidade()"
								/>
								<p class="textEtiq">Incluir validade</p>
							</div>
							<div id="checkboxCodeBar" class="containerCheckBox">
								<input
									id="checkBoxBarcode"
									type="checkbox"
									onclick="incluirCodigoBarra()"
								/>
								<p class="textEtiq">Incluir código de barras</p>
							</div>
							<div id="checkboxCodigoInterno" class="containerCheckBox">
								<input
									id="inpCheckboxID"
									type="checkbox"
									onclick="incluirCodigoInterno()"
								/>
								<p class="textEtiq">Incluir código interno</p>
							</div>
						</div>
						<div id="etiqBtnConfig">
							<div id="etiqContainerDireita">
								<button class="btnConfig3">
									<img
										class="iconConfig"
										src="/assets/imgs/products/icon/impressora.svg"
										alt="Impressora"
									/>
									Imprimir
								</button>
							</div>
						</div>
					</div>
				</div>
			</section>
		</main>
	</body>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
	<script src="/Label/script.js"></script>
</html>
