<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title> Etiquetas </title>
</head>
<body>
    <nav id="navbar">
        <div id="navbar-left">
            <img id="nav-logo" src="../../assets/imgs/home/img/logo.svg" alt="StockLog">
        </div>
        <div id="navbar-right">
            <p id="conta-cadastrada"> Mercado Santana </p>
            <img class="nav-icon" src="../../assets/imgs/home/icon/conta.svg" alt="Conta">
            <img class="nav-icon" src="../../assets/imgs/home/icon/engrenagem.svg" alt="Engrenagem">
        </div>
    </nav>
    <main id="principal">
        <section id="barraNavTelas">
            <button class="botaoNavTelas"> <img class="botaoNavIcon" src="../../assets/imgs/alerts/icon/seta-esquerda.svg" alt="Seta Esquerda"> Voltar </button>
            <button class="botaoNavTelas"> Próximo <img class="botaoNavIcon" src="../../assets/imgs/alerts/icon/seta-direita.svg" alt="Seta Direita"> </button>
        </section>
        <section id="containerMain">
            <div id="containerLeft">
                <div id="etiqProductSelect">
                    <div>
                        <h2>Produto Selecionado</h2>
                    </div>
                    <div>
                        <p>Produto:</p>
                        <select id="form-products"> 
                            <option> Selecionar Produtos </option>
                            <option> Café Melitta Tradicional 500g </option>
                            <option> Leite Ninho Tradicional 1l </option>
                            <option> Morango 350g </option>
                        </select>
                    </div>
                </div>
                <div id="etiqPreview">
                    <div id="etiqPreviewTitle">
                        <h2>Pré-visualização</h2>
                    </div>
                    <div id="containerPreviewEtiq">
                        <div id="etiqBoxPreview">
                            <img class="etiquetaPreview" src="../../assets/imgs/label/img/etiqueta.svg" alt="">
                        </div>
                        <div id="etiqTamanhoPreview">
                            <p class="tamanhoEtiqueta"> 40x30mm </p>
                        </div>
                    </div>
                    <div id="containerExpandPreview">
                        <div id="etiqQuantPreview">
                            <p>Visualizando 1 etiqueta de 10</p>
                        </div>
                        <div id="etiqExpandPreview">
                            <p>Expandir</p>
                            <img class="iconExpand" src="../../assets/imgs/label/icon/expandir.svg" alt="Expandir">
                        </div>
                    </div>
                </div>
            </div>

            <div id="containerRight">
                <div id="etiqConfig">
                    <div id="etiqConfigTitle">
                        <h2>Configurações da Etiqueta</h2>
                    </div>
                    <div id="etiqButtonsEdit">
                        <div id="boxTamEtiq">
                            <p class="textEtiq"> Tamanho (px):</p>
                            <div id="inputTamEtiq">
                                <input class="inputTamEtiq" type="text">
                                <p class="textEtiq"> x </p>
                                <input class="inputTamEtiq" type="text">
                            </div>
                        </div>
                        <div>
                            <p class="textEtiq">Quantidade de etiquetas:</p>
                            <input type="number">
                        </div>
                        <div>
                            <p class="textEtiq">Espaçamento</p>
                            <input type="number">
                        </div>
                        <div>
                            <p class="textEtiq">Cor de fundo:</p>
                            <select>
                                <option>Branco</option>
                                <option>Cinza-claro</option>
                            </select>
                        </div>
                        <div class="ContainerCheckBox">
                            <input type="checkbox">
                            <p class="textEtiq">Incluir validade</p>
                        </div>
                        <div class="ContainerCheckBox">
                            <input type="checkbox">
                            <p class="textEtiq">Incluir código de barras</p>
                        </div>
                        <div class="ContainerCheckBox">
                            <input type="checkbox">
                            <p class="textEtiq">Incluir código interno</p>
                        </div>
                    </div>
                    <div id="etiqBtnConfig">
                        <div id="etiqContainerEsquerda">
                            <button class="btnConfig1"> <img class="iconConfig" src="../../assets/imgs/label/icon/check.svg" alt="Check">Aplicar Padrão</button>
                            <button class="btnConfig2"> <img class="iconConfig" src="../../assets/imgs/label/icon/maisOpcoes.svg" alt="Mais Opções"> </button>
                        </div>
                        <div id="etiqContainerDireita">
                            <button class="btnConfig3"> <img class="iconConfig" src="../../assets/imgs/label/icon/impressora.svg" alt="Impressora">Imprimir</button>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
