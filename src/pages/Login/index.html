<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <link rel="icon" href = "../../assets/imgs/login/img/logo.svg" type="image/png">

    <title>Login</title>
    
</head>
<img>
    
    <nav id="navbar">
        <div id="navbar">
            <img id="navLogo" src = "../../assets/imgs/login/img/logo.svg" alt="StockLog">
        </div> 
    </nav>


    <section id = "login">
        <h2>Login</h2>

        <div class = "containerInput">
            <label for = "" >E-mail ou CNPJ</label>
            <div id = "inputIcon">
                <input type="text" id="inpLogNome" placeholder="Insira E-mail ou CPNJ">
                <img id = "user" src = "../../assets/imgs/login/icon/user.svg" alt="Ícone de Usuário"> </img>
        </div>
        </div>

        <div class = "containerInput">
            <label for = "" >Senha</label>
            <div id = "inputIcon">
                <input type="password" id="inpLogSenha" placeholder="Insira a senha" >
                <img id = "lock" src = "../../assets/imgs/login/icon/cadeado.svg" alt="Ícone de Senha"> </img>
        </div>
        </div>

        <button id = "entrar" onclick = "login()">Entrar</button>

        
        
    </section>
    
    
    <section id = "cadastro">
        
        <p>Não possui uma conta?</p>
        <button id = "cadastre-se" onclick = "mostrarCadastro()">Cadastre-se</button>

    </section>
    


    <img id = "imgLogin" src="../../assets/imgs/login/img/image.png" alt="Imagem de Login"> </img>
    

    <script src="script.js"></script>
</body>
</html>
